
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBS Checklist - Style OPTC</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .unit-card:hover { transform: scale(1.05); transition: transform 0.2s; }
    .unit-card.selected { border-color: #10b981; background-color: #d1fae5; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-green-400">Bleach Brave Souls Checklist</h1>
    <p class="text-sm text-gray-300">Clique sur un personnage pour l’ajouter à ta box</p>
  </header>
  <section class="mb-4">
    <label class="text-sm">Filtrer par attribut :</label>
    <select id="attributeFilter" class="ml-2 px-2 py-1 rounded text-black">
      <option value="All">Tous</option>
      <option value="Power">Power</option>
      <option value="Speed">Speed</option>
      <option value="Mind">Mind</option>
    </select>
  </section>
  <main id="unit-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></main>
</body>
</html>
