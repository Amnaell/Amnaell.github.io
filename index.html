<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="icon" type="image/x-icon" href="bbs.ico">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/flairs.css" />

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/dom-to-image.js"></script>

  <script src="js/lz-string.js"></script>

  <meta name="description" content="Checklist de collection de personnages pour Bleach Brave Souls">

<body>
  <noscript>Ce site n√©cessite JavaScript pour fonctionner.</noscript>

  <header>
    <h1 class="title">Bleach Brave Souls - Checklist</h1>
    <p>Cocher les unit√©s que vous poss√©dez</p>

  <!-- Compteurs -->
  <div id="progress">
    <span id="counter">0 unit√©s coch√©es</span> |
    <span id="progressPercent">0%</span>
  </div>

  <!-- Boutons principaux -->
  <div class="buttons">
    <button id="select-all">Tout s√©lectionner</button>
    <button id="select-none">R√©initialiser</button>
    <button id="generate" onclick="generateImage()">G√©n√©rer une image</button>
    <button onclick="toggleModal('importExportModal')">Importer / Exporter</button>
  </div>

  <!-- Modale d'import/export -->
  <div class="modal" id="importExportModal" style="display:none;">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Import / Export de la checklist</h2>
        <button onclick="toggleModal('importExportModal')">Fermer</button>
      </div>
      <div class="modal-body">
        <p class="warning">‚ö†Ô∏è Importer remplacera votre checklist actuelle.</p>
        <input type="text" id="import-text" placeholder="Coller ici pour importer" />
        <button onclick="importSelection()">Appliquer</button>
        <br>
        <input type="text" id="export-text" readonly />
        <button onclick="exportSelection()">Exporter</button>
        <button onclick="copySelection()">Copier</button>
        <div id="export-confirm" style="display:none;">‚úî Copi√© !</div>
      </div>
    </div>
  </div>

  <!-- Liste des unit√©s -->
  <main id="unit-list" class="unit-grid">
    <!-- Les unit√©s seront inject√©es ici via JS -->
  </main>

  <footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> BBS Checklist. Cr√©√© avec ‚ù§Ô∏è par la communaut√©.</p>
  </footer>

  <script>
    // üëá Simple JS pour g√©rer modales
    function toggleModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
      }
    }

    function copySelection() {
      const text = document.getElementById('export-text');
      text.select();
      document.execCommand('copy');
      document.getElementById('export-confirm').style.display = 'inline';
      setTimeout(() => {
        document.getElementById('export-confirm').style.display = 'none';
      }, 1500);
    }

    // Tu ajouteras ici les fonctions import/export/unit√©s selon ton JS
  </script>
</body>
</html>
