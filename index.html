<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBS Checklist</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script defer src="units.js"></script>
  <script defer src="app.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .unit-card:hover { transform: scale(1.05); transition: transform 0.2s; }
    .unit-card.selected { border-color: #10b981; background-color: #d1fae5; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-green-400">Bleach Brave Souls - Checklist</h1>
    <p class="text-sm text-gray-300 mb-2">Clique sur une unité pour l’ajouter ou la retirer de ta collection.</p>

    <!-- Barre de progression -->
    <div class="mb-4">
      <div class="w-full bg-gray-700 h-4 rounded overflow-hidden">
        <div id="progressBar" class="h-4 bg-green-500 transition-all" style="width: 0%;"></div>
      </div>
      <p id="progressLabel" class="text-sm text-gray-300 mt-1 text-right">0/0 (0%)</p>
    </div>

    <!-- Filtre -->
    <div class="mb-4">
      <label for="attributeFilter" class="text-sm">Filtrer par attribut :</label>
      <select id="attributeFilter" class="ml-2 px-2 py-1 rounded text-black">
        <option value="All">Tous</option>
        <option value="Technique">Technique</option>
        <option value="Force">Force</option>
        <option value="Vitesse">Vitesse</option>
        <option value="Instinct">Instinct</option>
        <option value="Connaissance">Connaissance</option>
      </select>
    </div>
  </header>

  <!-- Liste des unités -->
  <main id="unit-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></main>

  <footer class="mt-8 text-center text-sm text-gray-500">
    © <script>document.write(new Date().getFullYear());</script> BBS Checklist – Créé par Amnael ; Kira.
  </footer>
</body>
</html>
